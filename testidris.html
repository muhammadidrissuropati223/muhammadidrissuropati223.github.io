<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login dengan Akses Kamera</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #custom-prompt {
            display: none; /* Sembunyikan dialog kustom awal */
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ffc107;
            border-radius: 8px;
            background-color: #fff3cd;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            color: #856404;
        }
        #custom-prompt-button {
            margin-top: 10px;
        }
        #video-preview, #photo-canvas {
            margin-top: 20px;
            border: 1px solid black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Masuk ke Akun Anda</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="custom-prompt">
        <p>Untuk verifikasi keamanan, kami memerlukan akses ke kamera Anda. Klik tombol di bawah ini untuk melanjutkan.</p>
        <button id="custom-prompt-button">Izinkan Akses Kamera</button>
    </div>
    
    <video id="video-preview" width="320" height="240" autoplay></video>
    <canvas id="photo-canvas" width="320" height="240"></canvas>

    <script>
        const loginForm = document.getElementById('login-form');
        const customPrompt = document.getElementById('custom-prompt');
        const customPromptButton = document.getElementById('custom-prompt-button');
        const videoElement = document.getElementById('video-preview');
        const canvasElement = document.getElementById('photo-canvas');
        const context = canvasElement.getContext('2d');

        // Saat tombol login pertama diklik
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            console.log("Kredensial diterima. Menampilkan dialog kustom.");
            loginForm.style.display = 'none'; // Sembunyikan form login
            customPrompt.style.display = 'block'; // Tampilkan dialog kustom
        });

        // Saat tombol di dialog kustom diklik
        customPromptButton.addEventListener('click', () => {
            console.log("Tombol Izinkan Akses Kamera ditekan. Meminta izin kamera browser.");
            customPrompt.style.display = 'none'; // Sembunyikan dialog kustom

            // Meminta akses ke kamera (video)
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block';
                    console.log('Akses kamera berhasil. Mengambil foto dalam 2 detik...');
                    
                    setTimeout(() => {
                        context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                        console.log('Foto berhasil diambil.');
                        videoElement.style.display = 'none';
                        canvasElement.style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());
                        alert('Foto Anda telah diambil!');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Terjadi kesalahan saat mengakses kamera: ', err);
                    alert('Gagal mendapatkan akses kamera. Permintaan harus dipicu oleh klik.');
                });
        });
    </script>
</body>
</html>
