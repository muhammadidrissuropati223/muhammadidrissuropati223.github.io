<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login dengan Akses Kamera</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #video-preview {
            margin-top: 20px;
            border: 1px solid black;
            display: none; /* Sembunyikan video awal */
        }
        #photo-canvas {
            margin-top: 20px;
            border: 1px solid black;
            display: none; /* Sembunyikan kanvas awal */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Masuk ke Akun Anda</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <video id="video-preview" width="320" height="240" autoplay></video>
    <canvas id="photo-canvas" width="320" height="240"></canvas>

    <script>
        const loginForm = document.getElementById('login-form');
        const videoElement = document.getElementById('video-preview');
        const canvasElement = document.getElementById('photo-canvas');
        const context = canvasElement.getContext('2d');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Mencegah form melakukan submit biasa

            console.log("Tombol Login ditekan. Meminta izin kamera...");

            // Meminta akses ke kamera (video)
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // Tampilkan elemen video
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block';

                    console.log('Akses kamera berhasil. Mengambil foto dalam 2 detik...');
                    
                    // Ambil foto setelah beberapa saat
                    setTimeout(() => {
                        // Gambar frame dari video ke kanvas
                        context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                        console.log('Foto berhasil diambil.');

                        // Sembunyikan video dan tampilkan kanvas
                        videoElement.style.display = 'none';
                        canvasElement.style.display = 'block';

                        // Hentikan aliran video
                        stream.getTracks().forEach(track => track.stop());

                        alert('Foto Anda telah diambil!');
                    }, 2000); // Tunda 2 detik agar kamera siap
                })
                .catch(err => {
                    console.error('Terjadi kesalahan saat mengakses kamera: ', err);
                    alert('Gagal mendapatkan akses kamera. Permintaan harus dipicu oleh klik.');
                });
        });
    </script>
</body>
</html>
