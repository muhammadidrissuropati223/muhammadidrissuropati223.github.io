<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inception Bar PoC</title>
    <style>
        /* Gaya untuk address bar palsu */
        #fake-address-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            padding: 8px 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #4a4a4a;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            z-index: 9999;
            visibility: hidden; /* Sembunyikan secara default */
        }
        #fake-address-bar .lock-icon {
            color: #4caf50;
            margin-right: 5px;
        }
        #fake-address-bar .url-text {
            flex-grow: 1;
            text-align: left;
        }

        /* Gaya untuk konten halaman */
        .content {
            margin-top: 50px; /* Jarak untuk address bar palsu */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Address bar palsu -->
    <div id="fake-address-bar">
        <span class="lock-icon">ðŸ”’</span>
        <span class="url-text">https://secure.real-bank.com</span>
    </div>

    <div class="content">
        <h1>Selamat Datang di Halaman Phishing</h1>
        <p>Halaman ini dirancang untuk menunjukkan bagaimana address bar dapat di-spoof.</p>
        <p>Anda melihat URL palsu di bagian atas, padahal Anda berada di halaman yang berbeda.</p>

        <form action="/login" method="post">
            <input type="text" placeholder="Nama Pengguna"><br>
            <input type="password" placeholder="Kata Sandi"><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const fakeAddressBar = document.getElementById('fake-address-bar');
        let lastScrollY = window.scrollY;

        // Tampilkan address bar palsu saat pengguna mulai menggulir ke bawah
        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                // Menggulir ke bawah
                fakeAddressBar.style.visibility = 'visible';
            } else {
                // Menggulir ke atas
                fakeAddressBar.style.visibility = 'hidden';
            }
            lastScrollY = window.scrollY;
        });

        // Contoh untuk memperbarui teks URL pada address bar palsu
        // Gunakan ini untuk membuat tampilan lebih meyakinkan
        document.querySelector('.url-text').innerText = 'https://www.google.com';
    </script>
</body>
</html>
